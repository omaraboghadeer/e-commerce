<div class="d-flex vh-100">

    <div class="col-md-6 col-12 p-0 bg-image">
        <img src="assets/images/login-img.png" height="929" width="653" alt="login main image">
    </div>

    <div class="col-md-6 col-12 p-0 d-flex align-items-center justify-content-center login">
        <div class="">
            <h1 class="text-center"><span>You</span>topia</h1>
            <br><br>

            <button class="g-btn">
                <img src="assets/images/google-icon.png" height="30" width="30" alt="login with google">
                Login through Google
            </button>

            <span class="line">or</span>

            <form [formGroup]="loginForm" class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3 ">
                    <label for="email">Username / Email*</label>
                    <input type="text" id="email" formControlName="username" class="form-control"
                        [class.invalid]="form_submitted && username?.hasError('required')"
                    >
                </div>
                <!-- [ngClass]="" -->

                <div class="">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="password *" formControlName="password" class="form-control" 
                        [class.invalid]="form_submitted && password?.hasError('required')"
                    >
                </div>

                <button type="button" class="btn btn-link">Forgot your <span>Password?</span></button>

                <br><br><br>
                <div class="text-center">
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>


<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "fire" [fullScreen] = "true"></ngx-spinner>
