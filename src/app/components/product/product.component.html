
<div class="card border-0 mb-3">
    <div class="card-body">
        <picture>
            <img [src]="product.thumbnail" intrinsicsize="250 x 200"  loading="lazy" fetchpriority="auto" alt="{{product.title}}">
        </picture>
    
        <br>
        <h3>{{product.title}}</h3>
        <p>{{product.description}}</p>
        
        <br>
        <div class="d-flex justify-content-between align-items-center">
            <h4> <b>{{product.price | currency}}</b> </h4>

            <div *ngIf="product.discountPercentage" class="discount">
                {{product.discountPercentage}} % OFF
            </div>
        </div>

        <div class="card-footer bg-transparent border-0 px-0 d-flex flex-wrap align-items-center justify-content-between">

            <div class="rating">
                <!-- [ngStyle]="{'background': category_details?.heroImage?.externalUrl! ? 'url('+category_details?.heroImage?.externalUrl!+')' : 'black'}" -->
                <div class="stars" [ngStyle]="{'--rating': product.rating}" aria-label="Rating of this product is 2.3 out of 5."></div>

                <span>{{product.rating}}</span>
            </div>

            <button class="btn btn-outline-primary text-nowrap" (click)="app.addToShippingCart(product)"><i class="fa-regular fa-heart"></i> Watch</button>
        </div>
    </div>
</div>
